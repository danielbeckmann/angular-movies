<div class="row" ng-show="movies.movieList.length > 0">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h3>{{movies.title}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin-bottom:12px">
                Sort by:
                <select ng-model="movies.orderBy">
                    <option value="title">Title</option>
                    <option value="release_date">Release date</option>
                    <option value="-vote_average">Rating</option>
                    <option value="-popularity">Popularity</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <movie-list source="movies.movieList" sort="movies.orderBy"></movie-list>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-hide="movies.movieList.length > 0">
    <div class="col-md-12">
        <span>There are no items to show</span>
    </div>
</div>
