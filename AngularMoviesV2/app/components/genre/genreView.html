<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h3>Genres</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <ul>
                        <li ng-repeat="genre in genres.genreList">
                            <a href="#/genres/{{genre.id}}" class="thumb">{{genre.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
